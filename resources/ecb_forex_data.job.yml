# The main job for ecb_forex_data.
resources:
  jobs:
    ecb_forex_data_job:
      name: ecb_forex_data_job

      trigger:
        # Run this job every day, exactly one day from the last run; see https://docs.databricks.com/api/workspace/jobs/create#trigger
        periodic:
          interval: 1
          unit: DAYS

      #email_notifications:
      #  on_failure:
      #    - your_email@example.com

      tasks:
        - task_key: notebook_task
          environment_key: default
          notebook_task:
            notebook_path: ../src/enrich_ecb_data.ipynb
            base_parameters:
                catalog_name: "${var.target_catalog}"
                schema_name: "${var.target_schema}"
                date: "${var.current_date}"
            

        # - task_key: main_task
        #   depends_on:
        #     - task_key: notebook_task
          
          # job_cluster_key: job_cluster
          # environment_key: default
          # python_wheel_task:
          #   package_name: ecb_forex_data
          #   entry_point: main
          # libraries:
          #   # By default we just include the .whl file generated for the ecb_forex_data package.
          #   # See https://docs.databricks.com/dev-tools/bundles/library-dependencies.html
          #   # for more information on how to add other libraries.
          #   - whl: ../dist/*.whl

      environments:
        - environment_key: default
          spec:
            client: '1'
            dependencies:
              - requests

