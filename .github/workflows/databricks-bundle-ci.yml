name: Databricks Bundle CI/CD

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

env:
  BUNDLE_TARGET: int_test

jobs:
  deploy-and-test:
    runs-on: ubuntu-latest
    timeout-minutes: 45
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install Databricks CLI
      run: |
        curl -fsSL https://raw.githubusercontent.com/databricks/setup-cli/main/install.sh | sh

    - name: Configure Databricks CLI
      run: |
        # Databricks CLI will automatically use these environment variables
        echo "Databricks CLI configured via environment variables"

    - name: Deploy Bundle
      env:
        DATABRICKS_HOST: ${{ secrets.DATABRICKS_HOST }}
        DATABRICKS_TOKEN: ${{ secrets.DATABRICKS_TOKEN }}
      run: |
        databricks bundle deploy -t ${{ env.BUNDLE_TARGET }}

    - name: Run Integration Test Job
      env:
        DATABRICKS_HOST: ${{ secrets.DATABRICKS_HOST }}
        DATABRICKS_TOKEN: ${{ secrets.DATABRICKS_TOKEN }}
      run: |
        # This will automatically wait for the job to complete and exit with appropriate status
        databricks bundle run -t ${{ env.BUNDLE_TARGET }} int_test_job

    - name: Cleanup on Failure
      if: failure()
      env:
        DATABRICKS_HOST: ${{ secrets.DATABRICKS_HOST }}
        DATABRICKS_TOKEN: ${{ secrets.DATABRICKS_TOKEN }}
      run: |
        echo "Cleaning up failed deployment..."
        databricks bundle destroy -t ${{ env.BUNDLE_TARGET }} --auto-approve || true 